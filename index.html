
<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
      <nav>
          <div id="logo">
              <p>Pixel <sup><span  >Pi</span></sup></p>
          </div>
          <div id="links">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Gallery</a>
              <a href="#">Contact</a>
          </div>
          <div class="icon">
              <i class="fa fa-search"></i>
              <button>Sign Up</button>
          </div>
      </nav>  
      <div class="search">
          <i class="fa fa-camera" id="camera"></i>

            <input type="text" placeholder="Search here..." class="inputad">
            <button class="button"><i class="fa fa-search"></i></button>
         </div>
      </div>
    </header>
<div class="Calculator">
    <div class="put">
        <h1 id="headings">Calculator</h1>
        <div class="output">
            <label for="first" id="box">Enter First value:</label>
            <input type="text" id="first" name="result"> <br>
            <label for="second" id="boxx">Enter Second value:</label>
            <input type="text" id="second" name="result"><br>
            <label for="result" id="boxxx">Result</label>
            <input type="text" id="result" name="result">
        </div>
       
    </div>
    <div class="keys">
        <button class="hariom"><b>Modulo</b> </button>
        <button class="hariom"><b>Divide</b></button>
        <button class="hariom"><b>Multiply</b></button>
        <button class="hariom"><b>Minus</b></button>
        <button class="hariom"><b>Adding</b></button>
        <button class="hariom"><b>All Clear</b></button>
    </div>
</div>
